<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
  	 <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Event-info
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
  	
    <img src="{{eventData.coverPictureUrl}}"/>

    <ion-card-content>
		<ion-card-title>{{eventData.title}}</ion-card-title>
		<p>{{eventData.description}}</p>
    </ion-card-content>

    <ion-item>
		<ion-icon name='musical-notes' item-left style="color: #d03e84"></ion-icon>
		Photos
		<ion-badge item-right>{{photosCunter}}</ion-badge>
    </ion-item>

    <ion-item>
		<ion-icon name='logo-twitter' item-left style="color: #55acee"></ion-icon>
		Participants
		<ion-badge item-right>{{usersJoinedCunter}}</ion-badge>
    </ion-item>

    <ion-item>
    	<button *ngIf="!hasJoinedBefore" ion-item color="primary" (click)="joinToEvent()">Join</button>
    	<button *ngIf="hasJoinedBefore" ion-item color="primary" (click)="open()">Open</button>
    </ion-item>

  </ion-card>

</ion-content>
